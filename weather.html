<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-info">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Mohali</h2>
        <div class="details">
            <div>
            <div class="col">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind</p>
                </div>
            </div>       
            
            <div class="col"><div>
                    <p class="visibility"></p>
                    <p>Visibility</p>
                </div>
            </div>
        </div>

            <div>
            <div class="col"><div>
                    <p class="sunrise"></p>
                    <p>Sunrise Time</p>
                </div>
            </div>

            <div class="col"><div>
                    <p class="sunset"></p>
                    <p>Sunset Time</p>
                </div>
            </div>
        </div>

        </div>
    </div>
</div>    
<script src="weather.js"></script>    
</body>
</html>
